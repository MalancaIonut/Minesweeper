<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Minesweeper</title>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div class="difficulty" id="difficulty">
      <button class="btn btn-secondary" id="biginner" onclick="setDifficulty(9, 9, 10);">Biginner</button>
      <button class="btn btn-secondary" id="intermediate" onclick="setDifficulty(16, 16, 40);">Intermediate</button>
      <button class="btn btn-secondary" id="expert" onclick="setDifficulty(16, 30, 99);">Expert</button>
    </div>
    <div class="display-time-flags" id="display">
      <p id="time"></p>
      <p id="flags"></p>
    </div>
    <div class="board" id="board"></div>
    <br>
    <div id="afterGame">
      <p id="message"></p>
      <button class="btn btn-secondary" id="reset" onclick="refreshPage();"><i class="las la-redo-alt" style="font-size:24px"></i></button>
    </div>


    <!-- JQuery, Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    
    <script src="scripts/main.js"></script>
    <script src="scripts/setFunctions.js"></script>
    <script src="scripts/displayFunctions.js"></script>

    
  </body>
</html>
